<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up</title>
</head>
<style>
    #box{
        width: 20%;
        padding: 50px;
        margin: auto;
        margin-top: 100px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }
    input{
        margin: 5px;
    }
</style>
<body>
    <div id="navbar"></div>
    <div id="box">
        <form id="signup">
            <h1>Sign Up</h1>
            <input type="text" id="name" placeholder="Enter Name"/><br>
            <input type="email" id="email" placeholder="Enter Email Id"/><br>
            <input type="password" id="password" placeholder="Enter Password"/><br>
            <input type="text" id="username" placeholder="Enter Username"/><br>
            <input type="mobile" id="mobile" placeholder="Enter Mobile No"/><br>
            <input type="text" id="description" placeholder="Enter description"/><br>
            <button id="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
<script src="./scripts/signup.js" type="module">

</script>
